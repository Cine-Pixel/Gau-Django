<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
</head>
<body>
    {% if message %}
        <h1 style="color: red;">{{ message }}</h1> 
    {% endif %}
    <form method="POST" action="/">
        {% csrf_token %}
        <input type="submit" value="click-once">
    </form>
    <br>
    <a href="/clear_session" style="text-decoration: none; background-color: green; padding: 2px; border-radius: 5px; color: white;">Clear session</a>
</body>
</html>
